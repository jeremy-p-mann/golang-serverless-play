<!doctype html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <main>
        <h1 id="title" class="chat-title">Chat</h1>
        <ol id="chatMessages" class="chat-messages"></ol>
        <textarea id="textInput" class="text-input"></textarea>
        <button id="submitButton" class="submit-button">Submit</button>
    </main>

    <template id="messageTemplate">
        <li class="message">
            <span class="message-role"></span>
            <span class="message-timestamp"></span>
            <p class="message-content"></p>
        </li>
    </template>
    <script src="js/script.js"></script>
</body>

</html>
