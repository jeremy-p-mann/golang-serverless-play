    <h1>First Few Homotopy Groups of Spheres</h1>
    <p>The homotopy groups of spheres are fundamental in the field of algebraic topology. Below are the first few:</p>
    <ul>
        <li><strong>π<sub>0</sub>(S<sup>n</sup>)</strong>: Trivial for all n > 0</li>
        <li><strong>π<sub>1</sub>(S<sup>n</sup>)</strong>: Trivial for all n > 1</li>
        <li><strong>π<sub>2</sub>(S<sup>n</sup>)</strong>: Isomorphic to ℤ for n = 2, and trivial for n > 2</li>
    </ul>
